<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSerial Log Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script type="module">
    import { init, toggleTheme, doReboot, clearLog, downloadLog, changeLogFontSize } from './webserial.js';
    window.toggleTheme = toggleTheme;
    window.doReboot = doReboot;
    window.clearLog = clearLog;
    window.downloadLog = downloadLog;
    window.changeLogFontSize = changeLogFontSize;

    window.addEventListener('DOMContentLoaded', init, false);
  </script>
  
  <style>
    :root {
      --bg-main: #111;
      --bg-header: #222;
      --border-header: #333;
      --text-main: #7CFC7C;
      --text-row: rgba(220,220,220,0.4);
      --font-mono: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', 'Courier New', monospace;
      --btn-bg: #222;
      --btn-color: #7CFC7C;
      --btn-hover-bg: #333;
      --btn-hover-color: #fff;
      --btn-contrast: #fff;
      --btn-contrast-bg: #444;
    }
    body {
      background: var(--bg-main);
      color: var(--text-main);
      font-family: var(--font-mono);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: var(--bg-header);
      border-bottom: 2px solid var(--border-header);
      padding: 0.5em 1em;
      display: flex;
      align-items: center;
      gap: 1em;
      font-size: 1.1em;
      user-select: none;
    }
    .header-title {
      flex: 1;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .header button {
      background: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      border-radius: 4px;
      padding: 0.4em 0.7em;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-left: 0.2em;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }
    .header button:hover {
      background: var(--btn-hover-bg);
      color: var(--btn-hover-color);
    }
    .header .fa {
      margin-right: 0.3em;
    }
    #logContainer {
      flex: 1;
      background: var(--bg-main);
      overflow-y: auto;
      padding: 0;
      margin: 0;
      border: none;
      font-family: var(--font-mono);
      font-size: 1em;
      outline: none;
      resize: none;
      width: 100%;
      min-height: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    #logLines {
      padding: 1em;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: var(--font-mono);
      color: var(--text-main);
      background: var(--bg-main);
      flex: 1;
      overflow-y: auto;
      outline: none;
      user-select: text;
    }
    .log-row {
      display: flex;
      align-items: flex-start;
      width: 100%;
    }
    .log-row-number {
      min-width: 3em;
      text-align: right;
      margin-right: 1em;
      color: var(--text-row);
      font-size: 0.95em;
      flex-shrink: 0;
      user-select: none;
    }
    .log-row-content {
      white-space: pre-wrap;
      word-break: break-word;
      flex: 1;
    }
    /* Bright mode overrides */
    body.bright {
      --bg-main: #fff;
      --bg-header: #f0f0f0;
      --border-header: #bbb;
      --text-main: #006400;
      --text-row: rgba(80,80,80,0.25);
      --btn-bg: #e0e0e0;
      --btn-color: #006400;
      --btn-hover-bg: #bbb;
      --btn-hover-color: #222;
      --btn-contrast: #222;
      --btn-contrast-bg: #ddd;
    }
    body.bright #logLines {
      background: var(--bg-main);
      color: var(--text-main);
    }
    /* Button contrast for theme switch */
    .header button.theme-dark {
      background: var(--btn-contrast-bg);
      color: var(--btn-contrast);
    }
    .header button.theme-bright {
      background: var(--btn-contrast-bg);
      color: var(--btn-contrast);
    }

    /* WebSocket status indicator */
    .online {
      color: #4CAF50; /* Green */
    }
    .offline {
      color: #F44336; /* Red */
    }

  </style>
</head>
<body>
  <div class="header">
    <span class="header-title"><i class="fa fa-terminal"></i>WebSerial Log Monitor</span>
    <button id="btn-theme" class="theme-dark" title="Dark/Bright Mode" onclick="toggleTheme()"><i class="fa fa-sun-o"></i></button>
    <button id="btn-font-smaller" title="set font smaller" onclick="changeLogFontSize(-1)">
      <span class="fa-stack" style="vertical-align: middle;">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-minus fa-stack-1x fa-inverse"></i>
      </span>
    </button>
    <button id="btn-font-bigger" title="set font bigger" onclick="changeLogFontSize(1)">
      <span class="fa-stack" style="vertical-align: middle;">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
      </span>
    </button>
    <button id="btn-reboot" title="ESP Reboot" onclick="doReboot()"><i class="fa fa-refresh"></i></button>
    <button id="btn-clear" title="Clear Log" onclick="clearLog()"><i class="fa fa-trash"></i></button>
    <button id="btn-download" title="Download Log" onclick="downloadLog()"><i class="fa fa-download"></i></button>
    <span id="ws-status" title="WebSocket Status" style="margin-left:1em;">
      <i class="fa fa-circle" style="font-size:1.3em;"></i>
    </span>
  </div>
  <div id="logContainer">
    <div id="logLines" tabindex="0" aria-label="Logausgabe" spellcheck="false"></div>
  </div>
</body>
</html>
